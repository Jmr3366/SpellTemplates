	<link href="main.css" rel="stylesheet">
	<head>
		<link rel="manifest" href="./manifest.json">
		<link rel="apple-touch-icon-precomposed" sizes="57x57" href="./icons/apple-touch-icon-57x57.png" />
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="./icons/apple-touch-icon-114x114.png" />

		<link rel="apple-touch-icon-precomposed" sizes="60x60" href="./icons/apple-touch-icon-60x60.png" />
		<link rel="apple-touch-icon-precomposed" sizes="120x120" href="./icons/apple-touch-icon-120x120.png" />
		<link rel="apple-touch-icon-precomposed" sizes="76x76" href="./icons/apple-touch-icon-76x76.png" />

		<link rel="icon" type="image/png" href="./icons/favicon-196x196.png" sizes="196x196" />
		<link rel="icon" type="image/png" href="./icons/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/png" href="./icons/favicon-32x32.png" sizes="32x32" />
		<link rel="icon" type="image/png" href="./icons/favicon-16x16.png" sizes="16x16" />
		<link rel="icon" type="image/png" href="./icons/favicon-128.png" sizes="128x128" />
		<meta name="application-name" content="Spell Templates"/>
		<meta name="theme-color" content="#3B6182">
		<meta name="msapplication-TileColor" content="#3B6182" />
		<meta name="msapplication-TileImage" content="./icons/mstile-144x144.png" />
		<meta name="msapplication-square70x70logo" content="./icons/mstile-70x70.png" />
		<meta name="msapplication-square150x150logo" content="./icons/mstile-150x150.png" />
		<meta name="msapplication-wide310x150logo" content="./icons/mstile-310x150.png" />
		<meta name="msapplication-square310x310logo" content="./icons/mstile-310x310.png" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="A Progressive Web App for aiming and calculating spell hits for Tabletop RPGs." />

		<noscript>
			<h1>Sorry, this site requires JavaScript to run :(</h1>
		</noscript>

		<title>Sir Cinnamon's Spell Templates</title>
	</head>
	<body style="background: #835C3B;">
		<div id="settingsButtonDiv">
			<img id="settingsButton" src="./icons/menu/icons8-settings.png" alt="settings"></img>
		</div>
		<div id="canvasDiv" style="background: tan;">
			<canvas id="canvasTiles" width="150px" height="150px"></canvas>
			<canvas id="canvasTemplate" width="150px" height="150px"></canvas>
			<canvas id="canvasUnits" width="150px" height="150px"></canvas>
			<canvas id="canvasGrid" width="150px" height="150px"></canvas>
		</div>
		<div id="toolbarDiv">
			<div id="toolbarBtnDiv" style="background-color: #3B6182;">
				<table>
					<thead>
					</thead>
					<tbody><tr>
						<td><img id="decrementTemplateSize" src="./icons/menu/icons8-minus.png" alt="-"></img></td>
						<td><label id="templateSizeLabel">15ft</label></td>
						<td><img id="incrementTemplateSize" src="./icons/menu/icons8-add.png" alt="+"></img></td>
						<td><img id="placeUnitsButton" src="./icons/menu/icons8-man.png" alt="Man"></img></td>
						<td><img id="coneTemplateButton" src="./icons/menu/icons8-triangle.png" alt="Cone"></img></td>
						<td><img id="circleTemplateButton" src="./icons/menu/icons8-circle.png" alt="Circle"></img></td>
						<td><img id="lineTemplateButton" src="./icons/menu/icons8-arrow.png" alt="Line"></img></td>
					</tr></tbody>
				</table>
			</div>
		</div>
		
		<script>
		if('serviceWorker' in navigator) {
		  navigator.serviceWorker
		           .register('./sw.js')
		           .then(function() { console.log("Service Worker Registered"); });
		}
		</script>
	</body>
	<script language="JavaScript" type="text/javascript" src="./js/main.js"></script>
</html>
